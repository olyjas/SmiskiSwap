<html lang="en">
  <head>
  <title>Smiski Swap!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="landing-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
  <script src="index.js"></script>
  </head>
  <body>

     <!-- header view -->
    <header>
      <img src="img/logo.png" id="logo-img" alt="Smiski Swap Logo">
      <div id="search-header">
        <input id='search-term' type='text'>
        <button id='search-btn' class='buttons'>search</button>
      </div>

      <!--not signed in view of header-->
      <div id="not-signed-in">
        <button id="signup-btn" class="hidden">Sign up</button>
        <button id="login-btn" class="hidden">Log in</button>
      </div>
      <!--END of not signed in view of header-->

      <!-- signed-in version of the header -->
      <div id="signed-in">
        <img src="img/notification-icon.png" class='signed-in-icons' alt="Notification Icon">
        <img src="img/account-icon.png" class='signed-in-icons' id='account-button' alt="Account Icon">
      </div>
      <!-- END of signed-in version of the header -->
    </header>
     <!-- end of header view -->

     <!-- Account view -->
    <section id="account-view" class="hidden">
      <!-- Sidebar details -->
      <div class="sidebar">
        <ul class="sidebar-menu">
          <li><a href="#" id="manage-account">Manage Account Details</a></li>
          <li><a href="#" id="create-listing">Create a Listing</a></li>
          <li><a href="#" id="view-trade-history">View Trade History</a></li>
          <li><a href="#" id="sign-out">Sign Out</a></li>
        </ul>
      </div>
    </section>

    <hr>
    <main>
      <!-- landing/homepage view -->
      <section id="landingpage">
        <section id="banner">
          <div id="banner-text">
            <h2><pre>S m i s k i   S w a p</pre></h2>
          </div>
          <img src="img/banner.png" alt="Smiski Swap Banner">
          <div id="about-button-container">
            <button id="about-button">About</button>
          </div>
        </section>

        <section id="recommended-boxes">
          <div class="recommended">
            <article id="reccomended1">
            </article>
            <article id="reccomended2">
            </article>
            <article id="reccomended3">
            </article>
            <article id="reccomended4">
            </article>
          </div>
        </section>
      </section>

      <!-- end of landing/homepage view -->

      <!--LOGIN/SIGNUP PAGES-->

      <div id="login-page" class="hidden">
        <h2>Login</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="login-username" name="username" required><br><br>
          <label for="password">Password:</label>
          <input type="password" id="login-password" name="password" required><br><br>
          <input type="submit" value="Login">
        </form>
          <button id="signup-from-login">Create an account</button>
          <button id="home-from-login" class="home">Home</button>
          <p id="login-error"></p>
      </div>
      <div id="signup-page" class="hidden">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <label for="email">Email:</label>
          <input type="email" id="signup-email" name="email" required><br><br>
          <label for="username">Username:</label>
          <input type="text" id="signup-username" name="username" required><br><br>
          <label for="password">Password:</label>
          <input type="password" id="signup-password" name="password" required><br><br>
          <input type="submit" value="Sign Up">
        </form>
          <p>Already have an account? <button id="login-from-signup">Log in</button></p>
          <button id="home-from-signup" class="home">Home</button>
          <p id="signup-error"></p>
      </div>

        <!--END OF LOGIN/SIGNUP PAGES-->

      <!--START OF CREATING LISTING PAGE-->
      <section id="creating-listing" class="hidden">
        <div>
          <form id="listing-form">
            <div id="creating-listing-img">
              <!-- append image src in here of the smiski that is selected -->
            </div>
            <label for="seller">Seller:</label>
            <p id="creating-listing-seller">
              <!-- fill text content in here with the username from database -->
            </p>
            <input type="text" id="creating-listing-smiski" name="smiski-name" required><br>
            <label for="series-listed">Series of listing:</label>
            <select id="all-series" name="series-of-listing">
              <option value="bed">Bed Series</option>
              <option value="dressing">Dressing Series</option>
              <option value="living">Living Series</option>
              <option value="museum">Museum Series</option>
              <option value="work">Work Series</option>
              <option value="yoga">Yoga Series</option>
            </select>
            <label for="individual-seeking">Smiski seeking:</label>
            <select id="individual-smiski" name="selectedSmiski">
              <!-- append options here of all smiskis from the database -->
            </select>
            <label for="additional-info">Additional Information:</label>
            <input type="text" id="creating-additional-info" name="added-info" required><br>
            <input type="submit" value="List">
          </form>
        </div>
      </section>
      <!--END OF CREATING LISTING PAGE-->

      <!-- search results page -->
      <!-- <button id='filter-btn' disabled>filter</button> -->
      <section id="search-results">
      </section>
      <!-- end of search results page -->

      <!-- account details page -->
      <section id="account-details">
      </section>

      <!-- end of account details page -->

      <!-- individual smiski results -->
      <section id="search-individual-results">

      </section>
      <!-- END individual smiski results -->

      <!-- specfic smiskii details-->
      <section id="smiski-listing-info">

      </section>
      <!-- ENDspecfic smiskii details-->

      <!-- series of swap views -->
      <section id="swap-views">
      </section>

      <!-- END of swap views -->

      <!-- transaction form -->
      <section id="transaction" class="hidden">
        <h1 id="transaction-details"></h1>
        <img src = "/img/logo.png" alt="logo" class="circlecardlogo">
        <form id="transaction-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required>

          <label for="address">Address:</label>
          <input type="text" id="address" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" required>

          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" required>

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required>

          <label for="expiry">Expiration Date:</label>
          <input type="text" id="expiry" required>

          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- end of transaction form -->
    </main>
