<html lang="en">
  <head>
    <title>Sonny Swap!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <article id="sidelogo">
        <img src="img/logo.jpg" alt="Smiskii Swap Logo">
      </article>
      <nav>
        <input id='search-term' type='text'>
        <button id='search-btn' disabled>search</button>
        <button id='account'>yip</button>
      </nav>
    </header>
    <main>
      <section class="listing-view">
        <img class="left-side-smiskii-view" src="" alt="">
        <section class="listing-details">
          <section id="insert-name"></section>
          <section id="listing-info">
            <section class="profile-label">
              <h1>PROFILE</h1>
            </section>
            <section class="labels">
              <h1>Name</h1>
            </section>
            <section class="labels">
              <h1>Username</h1>
            </section>
            <section class="labels">
              <h1>Email</h1>
            </section>
            <section class="labels">
              <h1>Phone Number</h1>
            </section>
          </section>
          <section id="name-input">
            <div>
              <input type="text" id="seller-name" placeholder="Name of Smiskii for Swap" />
            </div>
          </section>
          <section class="input-listing-containers">
            <div>
              <input type="text" id="name-input" placeholder="Your Name" />
            </div>
            <div>
              <input type="text" id="username-input" placeholder="Your Username" />
            </div>
            <div>
              <input type="text" id="email-input" placeholder="example@smiskiiswap.com" />
            </div>
            <div>
              <input type="text" id="phone-number-input" placeholder="(XXX)-XXX-XXXX" />
            </div>
            <button id="update-now">Update</button>
          </section>

        </section>
      </section>
    </main>
  </body>
</html>
